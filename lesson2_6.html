<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson2-6</title>
</head>
<body>
    <script type="text/javascript">
        function correctRuble(rub){
            let var1Slice = rub.toString().slice(-2);
            let var2Slice = rub.toString().slice(-1);
            let var1Int = parseInt(var1Slice);
            let var2Int = parseInt(var2Slice);
            if (var1Int >= 11 && var1Int <= 19) {
                return "рублей";
            } else if (var2Int >= 2 && var2Int <= 4) {
                return "рубля";
            } else if (var1Int == 1) {
                return "рубль";
            } else {
                return "рублей";
            }
        }
        
        let rub = +prompt("Сколько денег Вы хотите положить на счет в банке? Введите число: ");
        let rubToPrint = correctRuble(rub)
        alert(`Ваша сумма в ${rub} ${rubToPrint} успешно зачислена.`)
    </script>
</body>
</html>
