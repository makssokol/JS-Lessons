<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson3-5</title>
</head>

<body>
    <script>
        'use strict';
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
            
        let productsWithPhotos = products.filter(function(product){
            if (product.photos != undefined) {
                if (product.photos.length != 0){
                    return product;
                }
            }
        })
        
        console.log(productsWithPhotos);
    </script>
</body>

</html>
