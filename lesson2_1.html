<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson2-1</title>
    
</head>
<body>
    <script type="text/javascript">
        //пример1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        // ответ 2, т.к. перед присвоением переменной с значения а, которое изначально = 1,
        // это значение будет увеличено на 1 унарным оператором ++.
        
        // пример2
        d = b++;
        alert(d);
        // ответ 1, т.к. значение b = 1 сначала присвоится в переменную d, а только потом
        // b будет увеличено на 1 (унарный оператор стоит после переменной).
        
        // пример3
        c = 2 + ++a;
        alert(c);
        //ответ 5, т.к. переменная а имела значение 2 из первого примера, затем была увеличена на
        // единицу унарным оператором ++ до 3. Далее 2 + 3 = 5.
        
        // пример4
        d = 2 + b++;
        alert(d);
        // ответ 4, т.к. во втором примере переменная b получила значение 2 после присвоения ее
        // значения переменной d. Соответственно, 2 + 2 = 4. Уже после этого действия переменная
        // b будет увеличена на 1 унарным оператором ++.
        
        alert(a);
        alert(b);
    </script>
</body>
</html>
