<body>
    <script type="text/javascript">
        let a = -20;
        let b = 7;
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            alert(a + b);
        };
    </script>
</body>
