<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson2-4</title>
</head>
<body>
    <script type="text/javascript">
        function sum(a, b){
            let sum = a + b;
            return sum;
        };
        
        function extract(a, b) {
            let extract = a - b;
            return extract;
        };
        
        function multiply(a, b) {
            let multiply = a * b;
            return multiply;
        };
        
        function divide (a, b) {
            let divide = a / b;
            return divide;
        };
        
        alert(sum(3, 4));
        alert(extract(10, 6));
        alert(multiply(5, 8));
        alert(divide(32, 4));
    </script>
</body>
</html>
